<ul class="pager">


  {% if paginator.has_previous %}
    <!-- <li class="previous"><a href="?page={{ paginator.previous_page_number }}">查看上次推荐</a></li> -->
    {% if paginator.has_next %}
    <li><a href="?page={{ paginator.next_page_number }}">推荐更多</a></li>
    {% endif %}
  {% else %}
    {% if paginator.has_next %}

    <li><a href="?page={{ paginator.next_page_number }}">推荐更多</a></li>
    {% endif %}

  {% endif%}
</ul>
